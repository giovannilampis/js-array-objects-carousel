<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- my css style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- project title -->
    <title>js-array-objects-carousel</title>
</head>
<body>

    <section class="container vh-100 mt-3 mt-3">

        <div class="slider d-flex justify-content-center align-items-center">

            <div class="prev">
                &larr;
            </div>

            <div class="items text-center">


            </div>

            <div class="next">
                &rarr;
            </div>

        </div>

        <div class="row row-cols-5 g-0 thumbnails-container">

            <div class="active col p-0 thumbnail">
                <img src="./images/01.webp" alt="">
            </div>

            <div class="col thumbnail">
                <img src="./images/02.webp" alt="">
            </div>

            <div class="col thumbnail">
                <img src="./images/03.webp" alt="">
            </div>

            <div class="col thumbnail">
                <img src="./images/04.webp" alt="">
            </div>

            <div class="col thumbnail">
                <img src="./images/05.webp" alt="">
            </div>

        </div>

        <div class="text-center mt-3">

            <button id="start-or-stop" class="btn btn-warning text-white mx-2">Stop Flow</button>
    
            <button id="reverse-flow" class="btn btn-warning text-white mx-2">Reverse Flow</button>
    
        </div>

    </section>
    
    <script src="./js/script.js"></script>
</body>
</html>
